<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    
</head>
<body>

    <div class=" jumbotron container">
        <h1 class="display-4">Track your Train!</h1>
    </div>

    <div class="container trainTable">

        <table class="table table-hover table-info">
            <thead> 
                <th scope="col">Train Name</td>
                <th scope="col">Destination</td>
                <th scope="col">Frequency (min)</td>
                <th scope="col">Next Arrival</td>
                <th scope="col">Minutes Away</td>
            </thead>

        </table>

        <table id="trainRows" class="table table-hover table-light">
           
        </table>

       

    </div>

    <br>

    
    <div class="container inputBorder">


    <div>
        <table class="table table-hover table-info">
            <thead>
                <th>Add Train</th>
            </thead>
        </table>

    </div>

    <div>
        <div>

            <label for="trainName">Train Name</label>
            <input type="text" class="form-control" id="trainNameInput" placeholder="Train Name">
        </div>

        <div >
            <label for="destination">Destination</label>
            <input type="text" class="form-control" id="destinationInput" placeholder="Destination">
        </div>

        <div >
                <label for="destination">First Train (HH:mm AM/PM- military time)</label>
                <input type="time" class="form-control" id="firstTimeInput" placeholder="Time of First Train">
        </div>

        <div >
                <label for="destination">Frequency</label>
                <input type="number" class="form-control" id="frequencyInput" placeholder="Frequency (min)">
        </div>

        <br>

        <button id="submitButton" class="btn btn-info" >Submit</button>

    </form>

    </div>

    <div class="bottom"></div>

    
    
</body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="assets/javascript/app.js"></script>

<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>

</html>
